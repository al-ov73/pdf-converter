{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Преобразовать PDF в JPG</h2>
    {% if session.files %}
        <form action="/convert-pdf-to-jpg" method="post">
            <div class="form-group">
                <label>Выберите PDF-файлы для преобразования в JPG:</label>
                <div class="file-list">
                    {% for filename, file in session.files.items() %}
                        <div class="file-item">
                            <input type="checkbox" id="file_{{ filename|replace('.', '_') }}"
                                   name="filenames"
                                   value="{{ filename }}">
                            <label for="file_{{ filename|replace('.', '_') }}">{{ filename }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label for="dpi">DPI (качество 72-600):</label>
                <input type="number" id="dpi" name="dpi" value="300" min="72" max="600">
            </div>
            <div class="form-group">
                <label for="output_name">Имя выходного файла:</label>
                <input type="text" id="output_name" name="output_name" value="converted_images.zip">
            </div>
            <button type="submit" class="btn">Преобразовать в JPG</button>
        </form>
    {% else %}
        <p>Нет загруженных файлов. <a href="/">Сначала загрузите PDF-файл</a></p>
    {% endif %}
</div>

<style>
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.file-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 15px 0;
}

.file-item {
    display: flex;
    align-items: center;
    padding: 10px;
    background: #f5f5f5;
    border-radius: 5px;
    transition: background 0.2s;
}

.file-item:hover {
    background: #e9e9e9;
}

.file-item input[type="checkbox"] {
    margin-right: 10px;
}

.btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.btn:hover {
    background-color: #45a049;
}

input[type="number"],
input[type="text"] {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 100%;
    max-width: 300px;
}
</style>
{% endblock %}
