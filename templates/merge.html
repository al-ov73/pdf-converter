{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Объединить PDF файлы</h2>
    
    {% if session.files %}
        <form action="/merge-pdfs" method="post">
            <div class="form-group">
                <label>Выберите PDF-файлы для объединения:</label>
                <div class="file-list">
                    {% for filename, file in session.files.items() %}
                        <div class="file-item">
                            <input type="checkbox" id="file_{{ filename|replace('.', '_') }}"
                                   name="filenames"
                                   value="{{ filename }}"
                                   checked>
                            <label for="file_{{ filename|replace('.', '_') }}">{{ filename }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label for="output_name">Имя выходного файла:</label>
                <input type="text" id="output_name" name="output_name" value="merged.pdf">
            </div>
            <div class="form-group">
                <label for="sort_order">Порядок объединения:</label>
                <select id="sort_order" name="sort_order" class="form-control">
                    <option value="alphabetical">По алфавиту (A-Z)</option>
                    <option value="reverse_alphabetical">По алфавиту (Z-A)</option>
                    <option value="upload_order">По порядку загрузки</option>
                </select>
            </div>
            <button type="submit" class="btn">Объединить PDF файлы</button>
        </form>
    {% else %}
        <p>Нет загруженных файлов. <a href="/">Сначала загрузите PDF-файлы</a></p>
    {% endif %}
</div>

<style>
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.file-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 15px 0;
    max-height: 300px;
    overflow-y: auto;
    padding: 5px;
}

.file-item {
    display: flex;
    align-items: center;
    padding: 10px;
    background: #f5f5f5;
    border-radius: 5px;
    transition: background 0.2s;
}

.file-item:hover {
    background: #e9e9e9;
}

.file-item input[type="checkbox"] {
    margin-right: 10px;
}

.btn {
    background-color: #2196F3;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.btn:hover {
    background-color: #0b7dda;
}

input[type="text"],
select {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 100%;
    max-width: 300px;
}

.form-control {
    display: block;
    width: 100%;
    max-width: 300px;
    padding: 8px;
    font-size: 16px;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    border: 1px solid #ced4da;
    border-radius: 4px;
}
</style>
{% endblock %}
